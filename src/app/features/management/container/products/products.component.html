<!-- Navbar -->
<app-navbar-style-three></app-navbar-style-three>
<!-- End Navbar -->

<!-- Page Title -->
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="title-item">
                    <h2>Productos</h2>
                    <ul>
                        <li>
                            <img src="assets/img/home-three/title-img-two.png" alt="Image">
                            <!--<a routerLink="/">Inicio</a>-->
                        </li>
                        <li><span>/</span></li>
                        <li>Productos</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title -->
<!-- Pricing -->
<section class="pricing-area pt-100 pb-70">
    <div class="container">
        <div style="margin-bottom: 30px; align-content: flex-end;">
            <button type="button" class="btn btn-success" (click)="onClickAdd()">AGREGAR NUEVO PRODUCTO</button>
        </div>
        <div class="row">
            <!-- Repite los elementos en columnas -->
            <div class="col-sm-6 col-lg-4" *ngFor='let item of productList'>
                <div class="pricing-item">
                    <div class="top">
                        <h5>Partida arancelaria</h5>
                        <h3>{{item.tariffItem}}</h3>
                    </div>
                    <div class="middle">
                        <span>Descripci√≥n Producto</span>
                        <h4><span class="span-left"></span> {{item.description}}<span class="span-right"></span></h4>
                    </div>
                    <div class="end">
                        <a class="cmn-btn" (click)="onClickUpdate(item)">Editar Producto<i class='bx bx-plus'></i></a>
                        <br>
                        <br>
                        <a class="cmn-btn-del" (click)="onClickDelete(item)">Eliminar Producto<i class='bx bx-plus'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Pricing -->

<!-- Footer -->
<app-footer-style-two></app-footer-style-two>
<!-- End Footer -->
