<!-- Employer -->
<div class="employer-area two pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div *ngFor='let item of companiesList'>
                    <div class="employer-item" >
                        <a (click)="onBrake(item)" routerLink="/announcements">
                            <h3>{{item.id}}</h3>
                            <h3>{{item.nameCompany}}</h3>
                            <h4>NIT: {{item.nit}}</h4>
                            <ul>
                                <li><i class="flaticon-send"></i> {{item.city}} {{item.address}}</li>
                            </ul>
                            <span class="span-two">{{estadoCompany(item.state)}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
