<!-- Employer -->
<div class="employer-area two pb-100">
    <div class="container" >
        <div >
            <button (click)="aprobarPreavado()">APROBAR PREAPROBADO</button>
            <button (click)="generateExcel()">GENERAR REPORTE</button>
            <button (click)="preaprovadoHistory()">HISTORICO PREAPROBADO</button>
        </div>
    
     
        <div class="row">
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">EMPRESA</th>
                    <th scope="col">COMP SOlICITADA</th>
                    <th scope="col">1.ROUND</th>
                    <th scope="col">2.ROUND</th>
                    <th scope="col">FINAL</th>
                    <th scope="col">%</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orderList">
                        <td>{{item.company}}</td>
                        <td>{{item.compesation | currency}}</td>
                        <td>{{item.oneRound | currency}}</td>
                        <td>{{item.twoRound | currency}}</td>
                        <td>{{item.final | currency}}</td>
                        <td>{{item.percent}}</td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
